version: "3.8"

services:
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

  backend:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - TENDERLY_ACCESS_KEY=${TENDERLY_ACCESS_KEY}
    volumes:
      - ./backend:/app

  # PostgreSQL for storing transaction data (optional)
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: web3_wallet
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
